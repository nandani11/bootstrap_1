<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">


 <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
 <li data-target="#myCarousel" data-slide-to="1"></li>
 <li data-target="#myCarousel" data-slide-to="2"></li>
</ol>
<!-- Wrapper for slides -->
<div class="carousel-inner">
 <div class="item active">
 <img src="http://i.dawn.com/primary/2014/08/53f3455567713.jpg" alt="Los Angeles">
 </div>
 <div class="item">
 <img src="https://cdn2.wanderlust.co.uk/media/1173/lists-photo-gallery-18-incredible-images-of-landscapes-and-wildlife-captured-via-drone.jpg?anchor=center&mode=crop&width=1200&height=0&rnd=131484728460000000" alt="Chicago">
 </div>
 <div class="item">
 <img src="http://www.inn.spb.ru/images/500/DSC100500799.jpg">
 </div>
</div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
 <span class="glyphicon glyphicon-chevron-left"></span>
 <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
 <span class="glyphicon glyphicon-chevron-right"></span>
 <span class="sr-only">Next</span>
</a>
</div>

</body>
</html>

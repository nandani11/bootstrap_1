<!DOCTYPE html>
<html>
<head>
<style>
div {
 width: 100px;
 height: 100px;
 background: red;
 position: relative;
 animation: mymove infinite;
 animation-duration: 3s;
}
@keyframes mymove {
 from {top: 0px;}
 to {top: 200px;}
}
</style>
</head>
<body>
<h1>The animation-duration Property</h1>
<p>Specify that the animation should complete one cycle in 3 seconds:</p>
<div></div>
</body>
</html>
